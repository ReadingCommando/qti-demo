<!DOCTYPE html>
<html>
<body>

<form action="">
  <input type="radio" name="gender" value="male"> Male<br>
  <input type="radio" name="gender" value="female"> Female<br>
  <input type="radio" name="gender" value="other"> Other

  <input type="checkbox" name="gender2" value="male"> Male<br>
  <input type="checkbox" name="gender2" value="female"> Female<br>
  <input type="checkbox" name="gender2" value="other"> Other

  <select>
    <option value="A" name="gender3" >A1</option>
    <option value="B" name="gender3" >B1</option>
    <option value="C" name="gender3" >C1</option>
  </select>

</form>

<p><b>Note:</b> When a user clicks on a radio-button, it becomes checked, and all other radio-buttons with equal name become unchecked.</p>

</body>
</html>
