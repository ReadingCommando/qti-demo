<body>
  <span onclick="alert('hi')">Test On Click</span>
  <span onclick="((e)=>handle(e))()">Test On Click</span>
  <span id="test">Test On Click</span>

    //document.getElementById("test").addEventListener('click',handle)
    document.getElementById("test").setAttribute("onclick","handle(this,'ABC')")
    function handle(e,data){
       console.log("hi")
       console.log(e)
       console.log(data)
       console.log(e)
       console.log(e.getAttribute("id"))
    }
  </script>
